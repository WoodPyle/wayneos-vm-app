name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 1
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      
      - name: Build frontend
        working-directory: frontend
        run: |
          # Use demo Firebase config for GitHub Pages demo
          echo "VITE_FIREBASE_API_KEY=demo-api-key" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=demo.firebaseapp.com" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=wayneos-demo" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=wayneos-demo.appspot.com" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=123456789" >> .env
          echo "VITE_FIREBASE_APP_ID=demo-app-id" >> .env
          echo "VITE_WS_URL=wss://wayneos-backend.run.app" >> .env
          npm run build
          
          # Add 404.html for SPA routing
          cp dist/index.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: 'frontend/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4